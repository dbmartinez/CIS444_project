<form action="" style="height: 400px; width: 400px; margin: auto; background:#778899; ">
  
	<ul style="align:center; margin: 80px 80px 80px 80px;"> 

    <li style="font-size:30px;"> ITEMS</li>
    <br /><br />
		<li > 	<label>Coozie ($8.89):</label>
			<input style="width: 50px;" type="number" id="cz" placeholder="Qty" onchange=addItem() /></li>
			
			<br />
			
		<li > 	<label>Mug($12.69):</label>
			<input style="width: 50px;" type="number" id="mug" placeholder="Qty" onchange=addItem() /></li>
			
			<br />
			
			<li> 	<label>Hoodie($35.49):</label>
			<input style="width: 50px;" type="number" id="hd" placeholder="Qty" onchange=addItem() /></li>
			
			<br />

  			<li> 	<label>T-Shirt($25.49):</label>
			<input style="width: 50px;" type="number" id="ts" placeholder="Qty" onchange=addItem() /></li>
			
			<br />
			
			<li> 	<label>Hat($25.49):</label>
			<input style="width: 50px;" type="number" id="hat" placeholder="Qty" onchange=addItem() /></li>
			


	</ul>
  
  <input style="margin: 0px 150px 0px 150px; height: 50px; width: 120px; font-size: 16px; " type="submit" id = "calc" value = "Cart Checkout" onclick=calculateTotal() />
  
  <script>
    
function calculateTotal(){
	
  	var qtyCz = document.getElementById("cz").value;
  	var qtyMug = document.getElementById("mug").value; 
  	var qtyHd = document.getElementById("hd").value; 
    var qtyTs = document.getElementById("ts").value;
    var qtyHat = document.getElementById("hat").value; 
  
	var taxRate = .0775;
	var priceCz = 8.89;
	var priceMug = 12.69;
	var priceHd = 35.49;
  var priceTs = 25.49;
  var priceHat = 25.49;

  
  
	var total = (qtyCz*priceCz) + (qtyMug*priceMug) + (qtyHd*priceHd) + (qtyTs*priceTs) + (qtyHat*priceHat);
		total += (total * taxRate);
		total = Math.round(total * 100) / 100;
  
   
	
	
	alert("Cart Checkout Summary:\n\n" + 
        "Coozie (qty): " + qtyCz + "\n" +
        "Mug (qty): " + qtyMug + "\n" +
        "Hoodie (qty): " + qtyHd + "\n" +
        "T-Shirt (qty): " + qtyTs + "\n" +
        "Hat (qty): " + qtyHat + "\n" +
        
        "\n\nYour Total cost with tax is $"+ total + "\n\n" + "thank you for shopping with One Piece Brewery\n\n" ); 
	return false;
}

function addItem(){
		alert("item(s) added/removed in cart");
	return false;
}


  </script>
